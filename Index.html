<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<!-- input -->
		<label class="field">
			<span class="field__title">Name</span>
			<input class="field__input" type="text" placeholder="Enter your name">
		</label>
		<label class="field">
			<span class="field__title">Email</span>
			<input class="field__input" type="email" placeholder="Enter your email">
		</label>
		<label class="field">
			<span class="field__title">Password</span>
			<input class="field__input" type="password" placeholder="Enter your password">
		</label>
		<label class="field">
			<span class="field__title">Date of birth</span>
			<input class="field__input" type="date">
		</label>
		<label class="field">
			<span class="field__title">Time of birth</span>
			<input class="field__input" type="time">
		</label>
		<label class="field">
			<span class="field__title">Your favorite color</span>
			<input class="field__input" type="color">
		</label>
		<label class="field">
			<span class="field__title">How old are you?</span>
			<input class="field__input" type="range">
		</label>
	<!-- textarea -->
	<label class="field">
		<span class="field__title">Biography</span>
		<textarea class="field__textarea"></textarea>
	</label">
	<!-- select -->
	<label class="field">
		<span class="field__title">Language</span>
		<select class="field__select">
			<option value="English">English</option>
			<option value="Ukrainian">Ukrainian</option>
			<option value="Italian">Italian</option>
		</select>
	</label>
	<!-- checkbox -->
	<label class="checkbox">
		<span class="checkbox__text">Love sport</span>
		<input type="checkbox" class="checkbox__input"></input>
		<span class="checkbox__mark"></span>
	</label>
	<br>
	<br>
	<!-- radio -->
	<label class="radio">
		<span class="radio__text">What brand of car do you have?</span>
		<div><input type="radio" name="auto" class="radio__input">BMW</input></div>
		<div><input type="radio" name="auto" class="radio__input">Ford</input></div>
		<div><input type="radio" name="auto" class="radio__input">Mercedes</input></div>
		<div><input type="radio" name="auto" class="radio__input">Audi</input></div>
		<div><input type="radio" name="auto" class="radio__input">Volvo</input></div>
	</label>
	<br>
	<!-- switch -->
	<div class="switch-box"><label class="switch">
		<input type="checkbox">
		<span class="slider"></span>
	</label>
	<div class="switch-text">On/Off</div></div>
	<button type="submit">Send form</button>
</form>
</body>
</html>
